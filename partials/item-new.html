<h1>New Todo</h1>
<form>
  <div class="form-group">
    <label>Task Description</label>
    <input type="text" class="form-control" placeholder="Some important task" ng-model='newTask.task'/>
  </div>
  <div class="form-group">
    <label>Due Date</label>
    <input type="text" class="form-control" placeholder="yesterday" ng-model='newTask.dueDate'/>
  </div>
  <div class="form-group">
    <label>Assigned To</label>
    <input type="text" class="form-control" placeholder="somebody else" ng-model='newTask.assignedTo'/>
  </div>
  <div class="form-group">
    <label>Location</label>
    <input type="text" class="form-control" placeholder="behind you" ng-model='newTask.location'/>
  </div>
  <div class="form-group">
    <label>Urgency</label>
    <input type="text" class="form-control" placeholder="super important" ng-model='newTask.urgency'/>
  </div>
  <div class="form-group">
    <label>Dependencies</label>
    <input type="text" class="form-control" placeholder="elbow grease" ng-model='newTask.dependencies'/>
  </div>
  <button class="btn btn-default" ng-click="addNewItem()">Submit</button>
</form>
